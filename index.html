<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">
                <div style="transform: rotate(-45deg);font-weight: 800;font-size:x-large;">
                    &#9906;
                </div>
            </button>
        </div>
    </header>
    <main>
        <div class="content">
            <p id="cityName"></p>
            <div class="card">
                <div class="weatherData" id="weatherData">
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>
                <div class="icon">
                    <img src="" alt="" id="weatherIcon">
                </div>

            </div>
            <div>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
